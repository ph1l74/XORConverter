<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>XOR Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">
            <div class ="jumbotron">
                <center>
                    <h1 class="display-3">Multibyte XOR Converter</h1>
                    </br>
                    <form action="." method="POST">
                            <input type="text" name="text" class="form-control" placeholder="Place bytes here with spaces">
                    </br>
                    <button class="btn btn-secondary" type="submit" name="xor" value="Convert">Convert!</button>
                    </form>
                    </br>
                    <p class="lead">{{ resultString }}</p>
                    <h1>{{ result }}</h1>
                </center>
            </div>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</body>
</html>
